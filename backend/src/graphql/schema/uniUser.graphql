type ChainAddress {
  chainName: String!
  address: String!
}

type UniUser {
  username: String!
  morphAddress: String!
  listOfAddress: [ChainAddress!]!
}

type Query {
  getEncryptedUserData(address: String!): String!
}


type Mutation {
  storeEncryptedUserData(data: String!): Boolean!
  updateEncryptedUserData(data: String!): Boolean!
  registerUser(username: String!, walletAddress: String!, chain: String!, amountInEth: String!, adminAddress: String!): Boolean
  updateListOfWallet(baseUsername: String!, chain: String!, walletAddress: String!): String
}
